<body>
    <div class="contact-title">
        <form id="contact-title" method="post" action="">
            <h1>Say Hello</h1>
            <h2><I>I'd love to hear from you!</I></h2>
                <form id="contact-title" method="post" action="">
                <input id="name" name="name" type="text" class="form-control" placeholder="Your Name" required>
                <br>
                <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>

                <textarea name="message" class="form-control" placeholder="Comment, Question, or Suggestion..." row="4" required></textarea><br>

                <input type="submit" onclick="concat()" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
</body>

<script>
    function concat() {
    var nameInput = document.getElementById('name').value;
    var confirm = 'Thank you, ' + nameInput + '!';
    alert(confirm);
    }

    var x = document.getElementById("myLinks");

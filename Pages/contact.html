    <head>
        <title> Contact Form Design </title>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
   
    <body>

        <div class="contact-title">
            <h1>Say Hello</h1>
            <h2>We are always ready to serve you!</h2>
        </div>

        <div class="contact-form">
                <form id="contact-form" method="post" action="">
                <input id="name" name="name" type="text" class="form-box" placeholder="Your Name" required>
                <br>
                <input name="email" type="email" class="form-box" placeholder="Your Email" required><br>

                    <textarea name="message" class="form-box" placeholder="Message" row="4" required></textarea><br>

                    <input type="submit" onclick="concat()" class="form-control submit" value="SEND MESSAGE">

                </form>
        </div>

        <form>
          
          <script>
              function concat() {
              var nameInput = document.getElementById('name').value;
            var confirm = 'Thank you, ' + nameInput + '!';
            alert(confirm);
          }
          </script>
    </body>
